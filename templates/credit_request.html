<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Credit Request</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>

<body>
    <div class="container" style="max-width: 700px;">
        <div class="glass-panel animate-fade-in" style="padding: 2rem;">
            <h2 style="text-align: center; margin-bottom: 2rem;">Request Credit</h2>

            <form id="requestForm">
                <div class="dashboard-grid" style="margin-top: 0; gap: 1rem;">
                    <div class="form-group">
                        <label>Year</label>
                        <select id="year" class="form-control" required>
                            <option value="2025">2025</option>
                            <option value="2024">2024</option>
                            <option value="2023">2023</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label>Month</label>
                        <select id="month" class="form-control" required>
                            <option value="jan">January</option>
                            <option value="feb">February</option>
                            <option value="mar">March</option>
                            <option value="apr">April</option>
                            <option value="may">May</option>
                            <option value="jun">June</option>
                            <option value="jul">July</option>
                            <option value="aug">August</option>
                            <option value="sep">September</option>
                            <option value="oct">October</option>
                            <option value="nov">November</option>
                            <option value="dec">December</option>
                        </select>
                    </div>
                </div>

                <div class="form-group">
                    <label>Amount Requested (â‚¹)</label>
                    <input type="number" id="amount" class="form-control" min="1" required>
                </div>

                <div style="display: flex; gap: 1rem; margin-top: 2rem; flex-wrap: wrap;">
                    <button type="button" class="btn btn-primary" onclick="submitRequest('percentage')"
                        style="flex: 1;">
                        <i class="fas fa-percentage" style="margin-right: 8px;"></i> Apply via Total Paid %
                    </button>
                    <button type="button" class="btn btn-primary" onclick="submitRequest('ml')"
                        style="flex: 1; background: linear-gradient(135deg, #ec4899, #8b5cf6);">
                        <i class="fas fa-brain" style="margin-right: 8px;"></i> Apply via ML Model
                    </button>
                </div>
            </form>

            <div id="progressSection" style="margin-top: 2rem; display: none;">
                <p style="text-align: center; margin-bottom: 0.5rem;">Please Wait Credit Score Checking...</p>
                <div class="progress-bar">
                    <div class="progress-fill" style="width: 0%"></div>
                </div>
            </div>

            <div style="text-align: center; margin-top: 1.5rem;">
                <a href="/customer-home" style="color: var(--text-muted); text-decoration: none;">Cancel</a>
            </div>
        </div>
    </div>

    <script>
        const customerData = JSON.parse(localStorage.getItem('customerData'));
        if (!customerData) window.location.href = '/customer-login';

        async function submitRequest(method) {
            const year = document.getElementById('year').value;
            const month = document.getElementById('month').value;
            const amount = document.getElementById('amount').value;

            if (!amount) {
                alert('Please enter an amount');
                return;
            }

            // Show progress
            document.getElementById('requestForm').style.display = 'none';
            const progressSection = document.getElementById('progressSection');
            progressSection.style.display = 'block';

            // Simulate progress bar
            const fill = document.querySelector('.progress-fill');
            let width = 0;
            const interval = setInterval(() => {
                if (width >= 90) clearInterval(interval);
                width += 5;
                fill.style.width = width + '%';
            }, 100);

            try {
                const response = await fetch('/api/customer/credit-request', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        customer_id: customerData.id,
                        method,
                        year,
                        month,
                        amount
                    })
                });

                const data = await response.json();

                // Complete progress bar
                clearInterval(interval);
                fill.style.width = '100%';

                setTimeout(() => {
                    // Store result data for the next page
                    localStorage.setItem('creditResult', JSON.stringify({
                        ...data,
                        requested_amount: amount,
                        requested_month: month,
                        requested_year: year
                    }));

                    if (data.approved) {
                        window.location.href = '/credit-sanctioned';
                    } else {
                        window.location.href = '/credit-rejected';
                    }
                }, 500);

            } catch (error) {
                console.error('Error:', error);
                alert('An error occurred.');
                document.getElementById('requestForm').style.display = 'block';
                progressSection.style.display = 'none';
            }
        }
    </script>
</body>

</html>
